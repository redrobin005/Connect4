<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>Connect 4</title>
</head>
<body id="mainPage">
    <h1 class="title">Let's Connect 4!</h1>
    <div id="turnScore" class="row justify-content-center">
      <div class="col-sm-6">
        <h2 id="turnDisplay">Your Move X</h2>
        <h2 id="turnWait" style="display: none;">Waiting for opponent's move...</h2>
      </div>
      <div class="col-sm-2" id="scoreBoard">
        <h3 id="scoreTitle">Scores</h3>
        <span class="badge score" id="playerColour1" style="background-color: rgb(255, 105, 97);"> </span>
        :
        <span class="badge score" id="playerColour2" style="background-color: rgb(253, 253, 150);"> </span>
        <br>
        <span id="playerOneScore" class="score">0</span>
        :
        <span id="playerTwoScore" class="score">0</span>
      </div>
    </div>

    <div id="grid" class="row"></div>
    <div class="modal" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <p class="modal-title w-100 text-center display-3">WINNER</p>
            </div>
            <div class="modal-body">
                <p id="winnerName" class="display-4">Congratulations</p>
                <img height="300px" width="300px" src="media/celebrate.webp" alt="">
            </div>
            <div class="modal-footer justify-content-center">
              <button type="button" class="btn btn-primary btn-modal mr-auto" onClick="window.location.reload();">Next Round</button>
              <button type="button" class="btn btn-secondary btn-modal" data-dismiss="modal" onClick="location.href='start.html';">Quit</button>
            </div>
            </div>
          </div>
      </div>

    <script src="clientConnection.js"type="text/javascript"></script> 
    <script src="mainFunctions.js"type="text/javascript"></script> 
    <script src="onlineFunctions.js"type="text/javascript"></script> 
    <script src="script.js"type="text/javascript"></script> 
    <script src="checkWin.js"type="text/javascript"></script> 
</body>
</html>
