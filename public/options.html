<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet"type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <title>Connect 4</title>
</head>
<body id="optionsPage">
    <h1 class="title">Let's Connect 4!</h1>

    <h2><b>Choose your board size:</b></h2>
    <label for="rowSize">Rows:</label>
    <input type="number" id="rowSize" name="rowSize" value="6" min="1" max="20">
    <label for="colSize">Columns:</label>
    <input type="number" id="colSize" name="colSize" value="7" min="1" max="20">
    <br><br>

    <h2><b>Who's playing?</b></h2>
    <label for="playerOne">Player 1:</label>
    <input type="text" id="playerOne" value="Aristotle">
    <label for="playerTwo">Player 2:</label>
    <input type="text" id="playerTwo" value="Plato">
    <br><br>
    <button type="button" class="btn btn-primary" onclick="setGame(false)">Start</button>

    <script src="start.js"type="text/javascript"></script> 
</body>
</html>
