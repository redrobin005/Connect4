<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="main.css" rel="stylesheet"type="text/css">
    <title>Connect 4</title>
</head>
<body>
    <h1>Let's Connect 4!</h1>

    <h3>Choose your board size:</h3>
    <label for="colSize">Columns:</label>
    <input type="number" id="colSize" name="colSize" value="6" min="1" max="20">
    <label for="rowSize">Rows:</label>
    <input type="number" id="rowSize" name="rowSize" value="7" min="1" max="20">

    <h3>Who's playing?</h3>
    <label for="colSize">Player 1:</label>
    <input type="text" id="playerOne" value="Will Smith">
    <label for="rowSize">Player 2:</label>
    <input type="text" id="playerTwo" value="Chris Rock">
    <br><br>
    <button onclick="setGame()">Set</button>

    <script src="start.js"type="text/javascript"></script> 
</body>
</html>
